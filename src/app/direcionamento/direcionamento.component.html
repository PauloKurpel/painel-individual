<div class="row">
  <div class="col-md-3 register-left">
      <img src="../../assets/img/logo2.png" alt="" />
      <h3>BEM VINDO(a)</h3>
      <p>INSIRA AS INFORMAÇÕES AO LADO</p>
  </div>
  <div class="col-md-9 register-right" id="tabela_direcionamento" style="display: block">
      <div class="tab-content">
          <div class="tab-pane fade show active" id="div_aba1" role="tabpanel" aria-labelledby="home-tab">
              <h3 class="register-heading">DIRECIONAMENTO</h3>
              <div class="col register-form">
                  <div class="col-md-16">
                      <form role="form">
                          <div class="form-group">
                              <input type="text" class="form-control" maxlength="150" id="nome_direcionamento"
                                  name="nome_direcionamento" placeholder="Qual o nome do beneficiário?"
                                  value="" required />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" onfocus="(this.type='date')" onblur="(this.type='text')" id="dtagen_direcionamento" name="dtagen_direcionamento"
                                  placeholder="Qual a data de agendamento?" value=""
                                  required />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" id="consulta_direcionamento"
                                  name="consulta_direcionamento" placeholder="Consulta(especialidade)/exames/procedimentos:" value=""
                                  required />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" id="locais_direcionamento"
                                  name="locais_direcionamento" placeholder="Locais informados:" value=""
                                  required />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" maxlength="200" id="cidade_direcionamento"
                                  name="cidade_direcionamento"
                                  placeholder="Cidade/estado:" value=""
                                  required />
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" maxlength="200" id="envio_direcionamento"
                                name="envio_direcionamento"
                                placeholder="Enviado para (e-mail/telefone/sms):" value=""
                                required />
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" maxlength="200" id="obs_direcionamento"
                              name="obs_direcionamento"
                              placeholder="Obs. do atendimento (se necessário):" value=""
                              required />
                      </div>
                          <input class="btn btn-secondary" type="reset">
                          <input type="button" class="btn btn-primary right" onclick="exibirdirecionamento()" value="Exibir" />
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
