<div class="row">
  <div class="col-md-3 register-left">
      <img src="../../assets/img/logo2.png" alt="" />
      <h3>BEM VINDO(a)</h3>
      <p>INSIRA AS INFORMAÇÕES AO LADO</p>
  </div>
  <div class="col-md-9 register-right" id="tabela_reembolso" style="display: block">
      <div class="tab-content">
          <div class="tab-pane fade show active" id="div_aba1" role="tabpanel" aria-labelledby="home-tab">
              <h3 class="register-heading">REEMBOLSO</h3>
              <div class="col register-form">
                  <div class="col-md-16">
                      <form role="form">
                          <div class="form-group">
                              <input type="text" class="form-control" maxlength="150" id="nome_reembolso"
                                  name="nome_reembolso" placeholder="Qual o nome do beneficiário?"
                                  value="" required />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" id="mes_reembolso"
                                  name="mes_reembolso" placeholder="Mês:" value=""
                                  required />
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" maxlength="200" id="protocolo_reembolso"
                                name="protocolo_reembolso"
                                placeholder="Protocolo:" value=""
                                required />
                        </div>
                        <div class="form-group">
                          <input type="text" class="form-control" maxlength="200" id="status_reembolso"
                              name="status_reembolso"
                              placeholder="Status:" value=""
                              required />
                      </div>
                        <div class="form-group">
                          <input type="text" class="form-control" id="obs_reembolso"
                              name="obs_reembolso"
                              placeholder="Obs. do atendimento:" value=""
                              required />
                      </div>
                          <input class="btn btn-secondary" type="reset">
                          <input type="button" class="btn btn-primary right" onclick="exibirreembolso()" value="Exibir" />
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
