<div class="row">
  <div class="col-md-3 register-left">
      <img src="../../assets/img/logo2.png" alt="" />
      <h3>BEM VINDO(a)</h3>
      <p>INSIRA AS INFORMAÇÕES AO LADO</p>
  </div>
  <div class="col-md-9 register-right" id="tabela_confirmacao" style="display: block">
      <div class="tab-content">
          <div class="tab-pane fade show active" id="div_aba1" role="tabpanel" aria-labelledby="home-tab">
              <h3 class="register-heading">AGENDAMENTO</h3>
              <div class="col register-form">
                  <div class="col-md-16">
                      <form role="form">
                          <div class="form-group">
                              <input type="text" class="form-control" maxlength="150" id="nome_benef"
                                  name="nome_benef" placeholder="Nome do beneficiário:"
                                  value="" required />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" id="consulta_benef"
                                  name="consulta_benef" placeholder="Especialidade:" value=""
                                  required />
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" onfocus="(this.type='date')" onblur="(this.type='text')" id="dtageem_benef" name="dtageem_benef"
                                  placeholder="Agendado em:" value=""
                                  required pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}"/>
                          </div>
                          <div class="form-group">
                              <input type="text" class="form-control" maxlength="200" id="profissional_benef"
                                  name="profissional_benef"
                                  placeholder="Agendado pelo profissional:" value=""
                                  required />
                          </div>
                          <!-- <div class="form-group">
                            <input type="text" class="form-control" maxlength="200" id="envio_benef"
                                name="envio_benef"
                                placeholder="Enviado para (e-mail/telefone/sms):" value=""
                                required />
                        </div> -->
                        <div class="form-group">
                          <input type="text" class="form-control" maxlength="200" id="procedimento_benef"
                              name="procedimento_benef"
                              placeholder="Procedimento:" value=""
                              required />
                      </div>
                          <input class="btn btn-secondary" type="reset">
                          <input type="button" class="btn btn-primary right" onclick="exibircadastro()" value="Exibir" />
                          <!-- <p class="aviso">*Necessário comparecer com 15 minutos de antecedência portando documento de identificação e carteirinha do convênio.</p> -->
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
