<div class="row">
  <div class="col-md-3 register-left">
      <img src="../../assets/img/logo2.png" alt="" />
      <h3>BEM VINDO(a)</h3>
      <p>INSIRA AS INFORMAÇÕES AO LADO</p>
  </div>
  <div class="col-md-9 register-right" id="tabela_token" style="display: block">
      <div class="tab-content">
          <div class="tab-pane fade show active" id="div_aba1" role="tabpanel" aria-labelledby="home-tab">
              <h3 class="register-heading">TOKEN</h3>
              <div class="col register-form">
                  <div class="col-md-16">
                      <form role="form">
                          <div class="form-group">
                              <input type="text" class="form-control" maxlength="150" id="nome_token"
                                  name="nome_token" placeholder="Qual o nome do beneficiário?"
                                  value="" required />
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control" maxlength="150" id="token_token"
                                name="token_token" placeholder="Qual o n° do token?"
                                value="" required />
                        </div>
                        <div class="form-group">
                          <input type="number" class="form-control" maxlength="12" id="cpf_token"
                              name="cpf_token" placeholder="CPF do beneficiário"
                              value="" required />
                      </div>
                      <div class="form-group">
                        <input type="text" class="form-control" maxlength="150" id="mae_token"
                            name="mae_token" placeholder="Qual o nome da mãe do beneficiário?"
                            value="" required />
                    </div>
                          <div class="form-group">
                              <input type="text" class="form-control" onfocus="(this.type='date')" onblur="(this.type='text')" id="nasc_token" name="nasc_token"
                                  placeholder="Data de nascimento do beneficiário" value=""
                                  required />
                          </div>
                          <div class="form-group">
                            <input type="number" class="form-control" maxlength="50" id="telefone_token"
                                name="telefone_token" placeholder="Telefone do beneficiário"
                                value="" required />
                        </div>
                          <div class="form-group">
                              <input type="email" class="form-control" id="email_token"
                                  name="email_token" placeholder="E-mail" value=""
                                  required />
                          </div>
                        <div class="form-group">
                          <input type="text" class="form-control" maxlength="200" id="obs_token"
                              name="obs_token"
                              placeholder="Obs. do atendimento (se necessário):" value=""
                              required />
                      </div>
                          <input class="btn btn-secondary" type="reset">
                          <input type="button" class="btn btn-primary right" onclick="exibirtoken()" value="Exibir" />
                          <p class="aviso">*Atendente: não esqueça informar que ele também tem acesso ao token via app e site.</p>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
